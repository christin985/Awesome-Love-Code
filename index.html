<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小叶❤️小白</title>
    <script src="https://cdn.jsdelivr.net/gh/zyoushuo/Blog/hexo/js/mouse_slide.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zyoushuo/Blog/hexo/js/clicklove.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        .page {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        .heart-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .side-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1;
            pointer-events: none;
        }
        .side-image {
            height: 80%;
            width: auto;
            max-width: 25%;
            object-fit: contain;
            opacity: 0.8;
            align-self: center;
        }
        .info-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        .namebox {
            position: absolute;
            width: 100%;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
        }
        .days-counter {
            position: absolute;
            width: 100%;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff30c5;
            white-space: nowrap;
            text-align: center;
        }
        .image-section {
            height: 20vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-image {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 15px #ff30c5;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="heart-section">
            <div class="side-images">
                <img src="1.jpg" class="side-image" alt="我们的记忆·左">
                <img src="2.jpg" class="side-image" alt="我们的记忆·右">
            </div>
            <canvas id="pinkboard"></canvas>
            <div class="info-section">
                <div class="namebox">
                    <h1>小叶&#10084;&#65039;小白</h1>
                </div>
                <div class="days-counter" id="daysCounter"></div>
            </div>
        </div>
        
        <div class="image-section">
            <img src="3.png" class="center-image" alt="我们的记忆">
        </div>
    </div>

    <script>
        // 恋爱天数计算
        function calculateDays() {
            const startDate = new Date(2024, 9, 10); // 2024-10-10
            const now = new Date();

            // 时间校准（设置为同时间点）
            startDate.setHours(0, 0, 0, 0);
            now.setHours(0, 0, 0, 0);

            const diff = now - startDate;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        // 更新显示天数
        function updateDays() {
            const days = calculateDays();
            const counter = document.getElementById('daysCounter');
            counter.innerHTML = `已相爱<span style="color: #ff30c5; margin:0 5px">${days}</span>天`;
        }

        // 初始化
        updateDays();
        // 设置每日更新（北京时间每日0点更新）
        const now = new Date();
        const delay = 24*60*60*1000 - (now.getHours()*60*60*1000 + now.getMinutes()*60*1000 + now.getSeconds()*1000);
        setTimeout(function() {
            updateDays();
            setInterval(updateDays, 86400000);
        }, delay);
    </script>
    <script>
      var settings = {
        particles: {
          length: 500, // maximum amount of particles
          duration: 2, // particle duration in sec
          velocity: 100, // particle velocity in pixels/sec
          effect: -0.75, // play with this for a nice effect
          size: 30, // particle size in pixels
        },
      };
      (
              function(){
                var b=0;
                var c=["ms","moz","webkit","o"];
                for(var a=0;a<c.length&&!window.requestAnimationFrame;++a){
                  window.requestAnimationFrame=window[c[a]+"RequestAnimationFrame"];
                  window.cancelAnimationFrame=window[c[a]+"CancelAnimationFrame"]||window[c[a]+"CancelRequestAnimationFrame"]
                }
                if(!window.requestAnimationFrame){
                  window.requestAnimationFrame=function(h,e){
                    var d=new Date().getTime();
                    var f=Math.max(0,16-(d-b));
                    var g=window.setTimeout(function(){h(d+f)},f);b=d+f;return g}}if(!window.cancelAnimationFrame){window.cancelAnimationFrame=function(d){clearTimeout(d)}}}());
      var Point = (function() {
        function Point(x, y) {
          this.x = (typeof x !== 'undefined') ? x : 0;
          this.y = (typeof y !== 'undefined') ? y : 0;
        }
        Point.prototype.clone = function() {
          return new Point(this.x, this.y);
        };
        Point.prototype.length = function(length) {
          if (typeof length == 'undefined')
            return Math.sqrt(this.x * this.x + this.y * this.y);
          this.normalize();
          this.x *= length;
          this.y *= length;
          return this;
        };

        Point.prototype.normalize = function() {
          var length = this.length();
          this.x /= length;
          this.y /= length;
          return this;
        };
        return Point;
      })();

      var Particle = (function() {
        function Particle() {
          this.position = new Point();
          this.velocity = new Point();
          this.acceleration = new Point();
          this.age = 0;
        }
        Particle.prototype.initialize = function(x, y, dx, dy) {
          this.position.x = x;
          this.position.y = y;
          this.velocity.x = dx;
          this.velocity.y = dy;
          this.acceleration.x = dx * settings.particles.effect;
          this.acceleration.y = dy * settings.particles.effect;
          this.age = 0;
        };
        Particle.prototype.update = function(deltaTime) {
          this.position.x += this.velocity.x * deltaTime;
          this.position.y += this.velocity.y * deltaTime;
          this.velocity.x += this.acceleration.x * deltaTime;
          this.velocity.y += this.acceleration.y * deltaTime;
          this.age += deltaTime;
        };

        Particle.prototype.draw = function(context, image) {
          function ease(t) {
            return (--t) * t * t + 1;
          }
          var size = image.width * ease(this.age / settings.particles.duration);
          context.globalAlpha = 1 - this.age / settings.particles.duration;
          context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
        };
        return Particle;
      })();
      
      var ParticlePool = (function() {
        var particles,
                firstActive = 0,
                firstFree = 0,
                duration = settings.particles.duration;
        function ParticlePool(length) {
          particles = new Array(length);
          for (var i = 0; i < particles.length; i++)
            particles[i] = new Particle();
        }
        ParticlePool.prototype.add = function(x, y, dx, dy) {
          particles[firstFree].initialize(x, y, dx, dy);
          firstFree++;
          if (firstFree == particles.length) firstFree = 0;
          if (firstActive == firstFree ) firstActive++;
          if (firstActive == particles.length) firstActive = 0;
        };
        ParticlePool.prototype.update = function(deltaTime) {
          var i;
          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].update(deltaTime);
          }
          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++)
              particles[i].update(deltaTime);
            for (i = 0; i < firstFree; i++)
              particles[i].update(deltaTime);
          }
          while (particles[firstActive].age >= duration && firstActive != firstFree) {
            firstActive++;
            if (firstActive == particles.length) firstActive = 0;
          }
        };
        ParticlePool.prototype.draw = function(context, image) {
          if (firstActive < firstFree) {
            for (i = firstActive; i < firstFree; i++)
              particles[i].draw(context, image);
          }
          if (firstFree < firstActive) {
            for (i = firstActive; i < particles.length; i++)
              particles[i].draw(context, image);
            for (i = 0; i < firstFree; i++)
              particles[i].draw(context, image);
          }
        };
        return ParticlePool;
      })();
      
      (function(canvas) {
        var context = canvas.getContext('2d'),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration,
                time;

        function pointOnHeart(t) {
          return new Point(
                  160 * Math.pow(Math.sin(t), 3),
                  130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
          );
        }

        var image = (function() {
          var canvas = document.createElement('canvas'),
                  context = canvas.getContext('2d');
          canvas.width = settings.particles.size;
          canvas.height = settings.particles.size;
          function to(t) {
            var point = pointOnHeart(t);
            point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
            point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
            return point;
          }
          context.beginPath();
          var t = -Math.PI;
          var point = to(t);
          context.moveTo(point.x, point.y);
          while (t < Math.PI) {
            t += 0.01;
            point = to(t);
            context.lineTo(point.x, point.y);
          }
          context.closePath();
          context.fillStyle = '#ff30c5';
          context.fill();
          var image = new Image();
          image.src = canvas.toDataURL();
          return image;
        })();

        function render() {
          requestAnimationFrame(render);
          var newTime = new Date().getTime() / 1000,
                  deltaTime = newTime - (time || newTime);
          time = newTime;
          context.clearRect(0, 0, canvas.width, canvas.height);
          var amount = particleRate * deltaTime;
          for (var i = 0; i < amount; i++) {
            var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
            var dir = pos.clone().length(settings.particles.velocity);
            particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
          }
          particles.update(deltaTime);
          particles.draw(context, image);
        }

        function onResize() {
          canvas.width = canvas.clientWidth;
          canvas.height = canvas.clientHeight;
        }
        window.onresize = onResize;

        setTimeout(function() {
          onResize();
          render();
        }, 10);
      })(document.getElementById('pinkboard'));
    </script>
</body>
</html>
